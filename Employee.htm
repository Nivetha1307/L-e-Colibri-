<html>
<head>
<title>Employee</title>
<script>
var e1;
var r1;
var n;
n=window.prompt("Entern number of employees");
for(int i=1;i<=n;i++)
{
e1=window.prompt("Enter Employee1 working hours");
r1=window.prompt("Enter hourly wage rate ");
if(parseInt(e1)>40)
{
var extra=parseInt(parseInt(e1)-40);
var rate=parseInt(r1)+(parseInt(r1/2);
cale1=((40*parseInt(r1)+(extra*parseInt(rate)));
}
else
{
cale1=parseInt(e1)*parseInt(r1);
}
document.writeln("Employee 1 Gross Wage:"+cale1);
}
</script>
</head>
</html>
